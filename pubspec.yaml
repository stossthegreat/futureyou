name: futureyou
description: Future You OS â€“ AI-powered life OS with habits, mentors and reflections.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # ---- Core ----
  cupertino_icons: ^1.0.8
  provider: ^6.1.2
  flutter_animate: ^4.5.0
  intl: ^0.19.0

  # ---- Local storage ----
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.3

  # ---- Notifications & alarms ----
  flutter_local_notifications: ^17.2.4
  android_alarm_manager_plus: ^3.0.5
  timezone: ^0.9.2
  permission_handler: ^11.3.1

  # ---- HTTP / API ----
  http: ^1.2.2

  # ---- UI / design ----
  google_fonts: ^6.2.1
  flutter_blurhash: ^0.8.2
  lottie: ^3.1.2

  # ---- State & utility ----
  collection: ^1.18.0
  uuid: ^4.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.8
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/icons/
    - assets/images/
    - assets/mentors/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
