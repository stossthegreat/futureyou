name: future_you_os
description: A premium Flutter app for self-improvement and habit mastery - Future You OS (Unicorn)
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9

  # Firebase & Authentication
  firebase_core: ^3.1.0
  firebase_auth: ^5.1.0
  firebase_messaging: ^15.0.0
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^6.1.0

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Notifications & Alarms
  flutter_local_notifications: ^17.2.2
  android_alarm_manager_plus: ^4.0.2
  permission_handler: ^11.3.1

  # Timezone (for correct local scheduling)
  timezone: ^0.9.4
  flutter_timezone: ^3.0.0

  # Animations
  flutter_animate: ^4.5.0

  # HTTP & API
  http: ^1.2.1
  audioplayers: ^5.2.1
  
  # Cinematic UI Audio & Animation
  just_audio: ^0.9.38
  audio_session: ^0.1.18
  flutter_tts: ^3.8.3
  lottie: ^3.1.2
  share_plus: ^10.0.2

  # UI & Icons
  cupertino_icons: ^1.0.6
  lucide_icons: ^0.257.0

  # Utils
  uuid: ^4.3.3
  shared_preferences: ^2.2.3
  intl: ^0.19.0
  url_launcher: ^6.3.0
  emoji_picker_flutter: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true

  assets:
    - assets/images/onboarding/
    - assets/images/
    - assets/cinema/music/
    - assets/cinema/anims/
    # If you add a custom notification sound file later, place it in:
    # android/app/src/main/res/raw/notification_sound.(mp3|wav)
    # (No pubspec entry needed for raw/)

