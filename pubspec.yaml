name: future_you_os
description: A premium Flutter app for self-improvement and habit mastery - Future You OS (Unicorn)
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Notifications & Alarms
  flutter_local_notifications: ^17.2.2
  android_alarm_manager_plus: ^4.0.2
  permission_handler: ^11.3.1

  # Timezone (for correct local scheduling)
  timezone: ^0.9.4
  flutter_native_timezone: ^2.0.0

  # Animations
  flutter_animate: ^4.5.0

  # HTTP & API
  http: ^1.2.1

  # UI & Icons
  cupertino_icons: ^1.0.6
  lucide_icons: ^0.257.0

  # Utils
  uuid: ^4.3.3
  shared_preferences: ^2.2.3
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true

  assets:
    - assets/images/onboarding/
    - assets/images/
    # If you add a custom notification sound file later, place it in:
    # android/app/src/main/res/raw/notification_sound.(mp3|wav)
    # (No pubspec entry needed for raw/)

